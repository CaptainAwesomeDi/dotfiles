# unset default tmux trigger change it to control-s instead
unbind C-b
set -g prefix C-s

# bind r with source tmux config
bind-key r source-file ~/.tmux.conf\; display-message "~/.tmux.conf reloaded"

# -n allow tmux to bind key without prefix keys
# Moving to pane with vim directions
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l
# enable terminal color ex: vim has colors now
set-option -g default-terminal "screen-256color"

# change status-line colors
set -g status-bg "#666666"
set -g status-fg "#aaaaaa"

# change tmux status line
set -g status-left-length 50
set -g status-right " #(date '+%a, %b %d - %I:%M')"

# beginner-friendly defaults for readability and safer sessions
set -g history-limit 100000
set -g display-time 3000
set -g repeat-time 500
set -g bell-action any
set -g monitor-activity on
set -g visual-activity on
setw -g monitor-bell on
set -g detach-on-destroy off
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
setw -g allow-rename off
set -g focus-events on
set -g set-clipboard on
setw -g remain-on-exit off
set -g message-style "fg=colour231,bg=colour24"
set -g pane-border-style "fg=colour240"
set -g pane-active-border-style "fg=colour45"
set -g pane-border-status top
set -g pane-border-format " #P #{?pane_active,ACTIVE,} #{pane_current_command} "

#set -g mouse on

bind-key - split-window -v -c '#{pane_current_path}'
bind-key \\ split-window -h -c '#{pane_current_path}'

bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

bind c new-window -c '#{pane_current_path}'


bind-key b break-pane -d
bind-key C-j choose-tree

source-file "${HOME}/.tmux-themepack/basic.tmuxtheme"
# Quickly switch session using fzf
# bind C-j split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v "^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Prompted join-pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Easily swap a pane (targeted by pane number) with the current pane
bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"


# setup vim keybindings in copy mode
setw -g mode-keys vi
# need to brew install reattach-to-user-namespace
# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "reattach-to-user-namespace pbcopy"

# set escape time
set-option -sg escape-time 10
set-option -sa terminal-overrides ",xterm:*Tc"

set -g mouse on

set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"

# Auto-switch Catppuccin flavour based on macOS appearance.
# Dark mode -> mocha, Light mode -> latte.
set -g status-interval 5
set-hook -g client-attached "run-shell -b 'if [ \"$(defaults read -g AppleInterfaceStyle 2>/dev/null)\" = \"Dark\" ]; then tmux set -g @catppuccin_flavour mocha; else tmux set -g @catppuccin_flavour latte; fi; tmux refresh-client -S'"
set-hook -g client-session-changed "run-shell -b 'if [ \"$(defaults read -g AppleInterfaceStyle 2>/dev/null)\" = \"Dark\" ]; then tmux set -g @catppuccin_flavour mocha; else tmux set -g @catppuccin_flavour latte; fi; tmux refresh-client -S'"
run-shell -b 'if [ "$(defaults read -g AppleInterfaceStyle 2>/dev/null)" = "Dark" ]; then tmux set -g @catppuccin_flavour mocha; else tmux set -g @catppuccin_flavour latte; fi'

set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
